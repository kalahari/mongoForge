<div class="outer">
    <div class="inner">
        <form class="material" role="document" (ngSubmit)="onSubmit()" #connectOptionsForm="ngForm">
            <div class="group">      
                <input type="text" [(ngModel)]="options.username" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">      
                <input type="password" [(ngModel)]="options.password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>
            <div class="group">      
                <input type="checkbox" [(ngModel)]="options.admin">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Admin</label>
            </div>
            <div><button type="submit">Connect</button></div>
        </form>
    </div>
</div>
