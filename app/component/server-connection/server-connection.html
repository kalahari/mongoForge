<div class="work-panel">
    <div class="left-bar" [style.width]="leftBarWidth">
        <collection-list [model]="collectionList"></collection-list>
    </div>
    <div class="resize-left-bar" [style.left]="leftBarWidth">
        <resize-bar [horizontal]="true" (delta)="resizeLeftBar($event)" (complete)="editorsResized()"></resize-bar>
    </div>
    <div class="right-panel" [style.left]="rightPanelLeft">
        <div class="input-pane" [style.height]="inputPaneHeight">
            <div id="input-editor" class="editor" #inputEditor></div>
        </div>
        <div class="resize-input-pane" [style.top]="inputPaneHeight">
            <resize-bar [vertical]="true" (delta)="resizeInput($event)" (complete)="editorsResized()"></resize-bar>
        </div>
        <div class="controls" #controls [style.top]="controlsTop">
            <button type="button" (click)="sessionState.runInput()">Run</button>
            <tabs #tabs (tabSelected)="tabSelected($event)"></tabs>
        </div>
        <div class="output-pane" [style.top]="outputPaneTop">
            <div [hidden]="sessionState.viz" id="output-editor" class="editor" #outputEditor></div>
            <data-viz *ngIf="sessionState.viz" [model]="sessionState.result"></data-viz>
        </div>
    </div>
</div>
<div class="bottom-bar">
    <status-bar [sessionState]="sessionState"></status-bar>
</div>
